<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="background-color:yellow;">
    sidgnsgssfsdfd
    <div style="color:red">{{name}} asdfsafd {{age}}</div>
    <div>{{age}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    var vm = new Vue({
      el:"#app",//我们将数据解析到el元素上
      data:{
        name:'jack',
        age:'4444',
        address:{
          num:30,
          content:"回龙观",
        },
        hobby:['eat','drink']
      }
    });
    //在观察好数据之后就需要将数据替换到DOM上
    //有两种方法
    //1.使用模版引擎，性能差，需要正则匹配替换，vue1.0的时候使用了
    //2.采用虚拟DOM，数据变化之后比较虚拟DOM的差异，最后更新需要更新的地方
    //核心就是我们需要将模版变成我们的js语法，通过js语法生成虚拟DOM
  </script>
</body>
</html>

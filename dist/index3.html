<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="background-color:yellow;">
    sidgnsgssfsdfd
    <div style="color:red">{{name}} asdfsafd {{age}}</div>
    <div>{{age}}</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    var vm = new Vue({
      el:"#app",//我们将数据解析到el元素上
      data:{
        name:'jack',
        age:'4444',
        address:{
          num:30,
          content:"回龙观",
        },
        hobby:['eat','drink']
      }
    });
    // 1. 将数据先处理成响应式 initState (针对对象来说主要是增加 defineProperty 针对数组就是重写方法)
    // 2. 模版编译，将模版生成ast语法树，将ast语法树生成 render 方法
    // 3. 调用render函数 会进行取值操作 产生对应的虚拟DOM render(){_c('div',null,_v(name))} 触发get方法
    // 4. 将虚拟DOM渲染成真实DOM

    //之后需要实现依赖收集

    // 实现依赖收集
    // 1. 可以给模版中的属性增加一个收集器 dep
    // 2. 页面渲染的时候 可以将渲染的逻辑封装到 watcher 中 vm._update(vm._render());
    // 3. 让 dep 记住这个watcher即可，之后属性变化了就可以找到对应的 dep 中存放的 watcher进行渲染

    setTimeout(() => {
      vm.name = "rocy";
      vm.age = "18";
    }, 1000);
  </script>
</body>
</html>
